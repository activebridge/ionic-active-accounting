<ion-view view-title="Нова стаття">

<ion-content>

  <div class="list list-inset">

    <form name='newArticleForm' novalidate>

      <label class="item item-input">
        <div class="input-label positive">Ім'я</div>
        <input type="text" ng-model="article.name" required>
      </label>

      <label class="item item-input item-select">
        <div class="input-label positive">Тип
          <select ng-model="article.type" ng-options='type as type for type in types'></select>
        </div>
      </label>

      <button type="submit" class="button button-block button-positive" ng-click="saveArticle()">
        Додати
      </button>

    </form>

  </div>

</ion-content>

</ion-view>
