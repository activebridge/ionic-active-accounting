<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="vendorContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="vendor-profile.hours" class="item item-icon-left">
          <i class="icon ion-clock"></i>Години
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="vendor-profile.calc" class="item item-icon-left">
          <i class="icon ion-calculator"></i>Калькулятор
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="vendor-profile.holidays" class="item item-icon-left">
          <i class="icon ion-home"></i>Свята
        </ion-item>
        <ion-item nav-clear menu-close class="item item-icon-left" ng-click="logout()" ng-if="isAuthenticated()">
          <i class="icon ion-log-out"></i>Вихід
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
