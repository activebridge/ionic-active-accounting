<ion-tabs class="tabs-icon-top tabs-stable">

    <ion-tab title="Години" icon="ion-clock" ui-sref="vendor-profile.hours">
      <ion-nav-view name="hours-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Калькулятор" icon="ion-calculator" ui-sref="vendor-profile.calc">
      <ion-nav-view name="calc-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Свята" icon="ion-home" ui-sref="vendor-profile.holidays">
      <ion-nav-view name="holidays-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Вихід" icon="ion-log-out" ng-click="logout()" ng-if="isAuthenticated()">
    </ion-tab>

</ion-tabs>
