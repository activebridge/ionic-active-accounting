<ion-view view-title="Редагувати запис">

<ion-nav-buttons side="right">
  <button class="button button-icon icon ion-trash-a" ng-click="deleteRegister(register.id)"></button>
</ion-nav-buttons>

<ion-content>

  <div class="list list-inset">

    <label class="item item-input">
      <div class="input-label positive">Дата</div>
      <input type="date" ng-model="register.date">
		</label>

    <label class="item item-input item-select">
      <div class="input-label positive" ng-controller="ArticleCtrl">Стаття
        <select ng-model="register.article_id" ng-options="article.id as article.name for article in articles">
          <option value="">Not selected</option>
        </select>
      </div>
    </label>

    <label class="item item-input item-select">
      <div class="input-label positive" ng-controller="CounterpartyCtrl">Контрагент
          <select ng-model="register.counterparty_id" ng-options="counterparty.id as counterparty.name for counterparty in counterparties">
            <option value="">Not selected</option>
          </select>
      </div>
    </label>

    <label class="item item-input">
      <div class="input-label positive">Сума</div>
      <input type="number" min="0" oninput="validity.valid||(value='')" ng-model="register.value"/>
    </label>

    <label class="item item-input">
      <div class="input-label positive">Примітка</div>
      <textarea placeholder="" rows="5" ng-model="register.notes"></textarea>
    </label>

    <button type="submit" class="button button-block button-positive" ng-click='updateRegister()'>
      Зберегти
    </button>

</ion-content>

</ion-view>
